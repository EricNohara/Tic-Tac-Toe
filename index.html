<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="board">
      <div class="s1 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s2 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s3 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s4 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s5 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s6 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s7 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s8 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <div class="s9 grid-box">
        <div class="O hidden">O</div>
        <div class="X hidden">X</div>
      </div>
      <!-- board layout: [[s1,s2,s3][s4,s5,s6][s7,s8,s9]] -->
      <div class="strike strike-row-1 hidden"></div>
      <div class="strike strike-row-2 hidden"></div>
      <div class="strike strike-row-3 hidden"></div>
      <div class="strike strike-col-1 hidden"></div>
      <div class="strike strike-col-2 hidden"></div>
      <div class="strike strike-col-3 hidden"></div>
      <div class="strike strike-diag-1 hidden"></div>
      <div class="strike strike-diag-2 hidden"></div>
    </div>
  </body>
</html>
